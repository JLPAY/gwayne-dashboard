<div class="clr-row">
  <div class="clr-col-lg-12 clr-col-md-12 clr-col-sm-12 clr-col-xs-12">
    <div class="table-search">
      <div class="table-search-left">
        <button class="wayne-button normal" (click)="createResource()" *ngIf="authService.currentUser.admin">
          {{'ADMIN.KUBERNETES.INGRESS.CREATE' | translate}}
        </button>
        <button class="wayne-button normal" (click)="retrieveResource()">
          {{'ADMIN.KUBERNETES.ACTION.REFRESH' | translate}}
        </button>
        <wayne-filter-box (confirm)="onConfirmEvent()" (cancel)="onCancelEvent()">
          <wayne-checkbox-group [(ngModel)]="showList">
            <wayne-checkbox value="name">{{'ADMIN.KUBERNETES.INGRESS.LIST.NAME' | translate}}</wayne-checkbox>
            <wayne-checkbox value="namespace">{{'ADMIN.KUBERNETES.INGRESS.LIST.NAMESPACE' | translate}}</wayne-checkbox>
            <wayne-checkbox value="label">{{'ADMIN.KUBERNETES.INGRESS.LIST.LABEL' | translate}}</wayne-checkbox>
            <wayne-checkbox value="age">{{'ADMIN.KUBERNETES.INGRESS.LIST.AGE' | translate}}</wayne-checkbox>
          </wayne-checkbox-group>
        </wayne-filter-box>
        <label class="clr-col-md-3">{{'ADMIN.KUBERNETES.LABEL.CLUSTER' | translate}}</label>
        {{cluster}}
      </div>
    </div>

    <wayne-list-ingress
      [resources]="resources"
      [showState]="showState"
      (delete)="onDeleteResourceEvent($event)"
      (edit)="onEditResourceEvent($event)"
      [page]="pageState.page"
      [cluster]="cluster"
      (paginate)="retrieveResource($event)">
    </wayne-list-ingress>
  </div>
</div>
<deletion-dialog (outputObj)="confirmDeleteEvent($event)" *ngIf="authService.currentUser.admin"></deletion-dialog>
<wayne-ace-editor (createOutputObj)="onCreateResourceEvent($event)" (outputObj)="onSaveResourceEvent($event)" *ngIf="authService.currentUser.admin"></wayne-ace-editor>
<clr-modal [clrModalSize]="'lg'" [(clrModalOpen)]="viewModalOpened" #viewModal>
  <h3 class="modal-title">{{viewTitle}}
    <wayne-modal-operate [modal]="viewModal" *ngIf="viewModalOpened"></wayne-modal-operate>
  </h3>
  <div class="modal-body">
    <wayne-ace-editor-box (modalChange)="onViewModalChange($event)"></wayne-ace-editor-box>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline" (click)="viewModalOpened = false">{{'BUTTON.CLOSE' | translate}}</button>
  </div>
</clr-modal>
<wayne-float-window value="{{ cluster }}">
  <wayne-float-window-item *ngFor="let cluster of clusters" [value]="cluster"
                           (click)="jumpToHref(cluster)"></wayne-float-window-item>
</wayne-float-window>
