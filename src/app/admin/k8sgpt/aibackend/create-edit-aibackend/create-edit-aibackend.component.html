<clr-modal [(clrModalOpen)]="modalOpened" [clrModalSize]="'lg'" #modal>
  <h3 class="modal-title">{{title}}
    <wayne-modal-operate [modal]="modal" *ngIf="modalOpened"></wayne-modal-operate>
  </h3>
  <div class="modal-body">
    <form #ngForm="ngForm" clrForm clrLayout="horizontal">
      <section class="form-block">
        <clr-input-container>
          <label class="required">{{'TITLE.NAME' | translate}}</label>
          <input type="text" clrInput id="name" [(ngModel)]="backend.name" name="name" size="24" required
            [readonly]="actionType==1" maxlength="128" (keyup)='handleValidation()'>
          <clr-control-helper>
            <span style="color: red;" *ngIf="!isNameValid">
              名称格式不正确
            </span>
          </clr-control-helper>
          <clr-control-error>名称不能为空</clr-control-error>
        </clr-input-container>
        <clr-select-container>
          <label class="required">提供商</label>
          <select clrSelect id="provider" name="provider" [(ngModel)]="backend.provider" required>
            <option value="">请选择提供商</option>
            <option *ngFor="let provider of providers" [value]="provider.value">{{provider.label}}</option>
          </select>
          <clr-control-error>请选择提供商</clr-control-error>
        </clr-select-container>
        <clr-input-container>
          <label class="required">API密钥</label>
          <input type="password" clrInput id="apiKey" [(ngModel)]="backend.apiKey" name="apiKey" required
            [placeholder]="actionType==1 ? '留空则不更新' : ''">
          <clr-control-error>API密钥不能为空</clr-control-error>
        </clr-input-container>
        <clr-input-container>
          <label>基础URL</label>
          <input type="text" clrInput id="baseURL" [(ngModel)]="backend.baseURL" name="baseURL"
            placeholder="可选，某些提供商需要">
        </clr-input-container>
        <clr-input-container>
          <label class="required">模型名称</label>
          <input type="text" clrInput id="model" [(ngModel)]="backend.model" name="model" required
            placeholder="例如: gpt-4, gpt-3.5-turbo">
          <clr-control-error>模型名称不能为空</clr-control-error>
        </clr-input-container>
        <clr-input-container>
          <label>温度</label>
          <input type="number" clrInput id="temperature" [(ngModel)]="backend.temperature" name="temperature"
            min="0" max="2" step="0.1">
          <clr-control-helper>控制输出的随机性，范围 0-2，默认 0.7</clr-control-helper>
        </clr-input-container>
        <clr-checkbox-container>
          <clr-checkbox-wrapper>
            <input type="checkbox" clrCheckbox [(ngModel)]="backend.enabled" name="enabled">
            <label>启用</label>
          </clr-checkbox-wrapper>
        </clr-checkbox-container>
        <clr-checkbox-container>
          <clr-checkbox-wrapper>
            <input type="checkbox" clrCheckbox [(ngModel)]="backend.isDefault" name="isDefault">
            <label>设为默认后端</label>
          </clr-checkbox-wrapper>
        </clr-checkbox-container>
        <clr-textarea-container>
          <label>{{'TITLE.DESCRIPTION' | translate}}</label>
          <textarea id="description" clrTextarea [(ngModel)]="backend.description" name="description" rows="3">
          </textarea>
        </clr-textarea-container>
      </section>
    </form>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline" (click)="onCancel()">{{'BUTTON.CANCEL' | translate}}</button>
      <button type="button" class="btn btn-primary" [disabled]="!isValid"
              (click)="onSubmit()">{{'BUTTON.SUBMIT' | translate}}</button>
    </div>
  </div>
</clr-modal>
